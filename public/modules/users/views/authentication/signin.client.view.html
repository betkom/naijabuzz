<section data-ng-controller="AuthenticationController">
	<div class="row signinBox col-md-6 col-md-offset-3">		
		<h3 class="col-md-12 text-center">Sign in with your account</h3>
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-5">
			<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-success">Sign in</button>&nbsp; or&nbsp;
						<a href="/#!/signup">Sign up</a>
					</div>
					<div class "forgot-password">
						<a href="/#!/password/forgot">Forgot your password?</a>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
		<h3 class="col-md-12 text-center">or with your social account</h3>
		<div class="col-md-12 text-center">
			<a href="/auth/facebook" class="undecorated-link">
				<img class = "socialIcon"src="/modules/users/img/buttons/facebook.png">
			</a>
			<a href="/auth/twitter" class="undecorated-link">
				<img class = "socialIcon" src="/modules/users/img/buttons/twitter.png">
			</a>
		</div>
	</div>

</section>
