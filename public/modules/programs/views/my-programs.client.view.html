<section data-ng-controller="ProgramsController" data-ng-init="find()">
    <div class="page-header">
        <h1>My Events</h1>
    </div>
    <div class="list-group">
        <div class="row">
            <div class="col-xs-10 col-xm-offset-2 col-xm-6 col-md-3 eventBox" data-ng-repeat="program in programs" data-ng-if="authentication.user._id === program.user._id">
                <div>
                    <a data-ng-href="#!/programs/{{program._id}}" class="list-group-item">
                        <div class="defaultImage">
                            <div style="height:180px;width:100%;background: url({{program.image[0].path}}) top center no-repeat;background-size:cover;margin:0px auto;">
                            </div>
                        </div>
                        <div class="eventTitle">
                            <h4 class="list-group-item-heading" data-ng-bind="program.name"></h4>
                            <p>
                                <span data-ng-bind="program.comments.length"></span><i class="glyphicon glyphicon-comment"></i> 
                                <span data-ng-bind="program.likes.length"></span><i class="glyphicon glyphicon-thumbs-up"></i>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
