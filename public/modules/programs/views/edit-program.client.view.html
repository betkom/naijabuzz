<section data-ng-controller="ProgramsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Program</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="program.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="program.location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                    <label class="control-label" for="programDate">Event Date</label>
                        <div class="row">
                            <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="text" data-ng-model="program.programDate" id="programDate" class="form-control  datepicker" required datepicker-popup="{{format}}"is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close"/>
                                          <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                          </span>
                                    </div>
                            </div>
                        </div>
                   <!--  <label class="control-label" for="programDate">Event Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="program.programDate" id="programDate" class="form-control" placeholder="YYYY/MM/DD" required>
                    </div> -->
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="program.description" id="description" class="form-control" placeholder="Enter Event Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
