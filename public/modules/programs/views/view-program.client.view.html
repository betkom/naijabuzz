<section data-ng-controller="ProgramsController" data-ng-init="findOne()"> 
	<div class="page-header">
		<h1 data-ng-bind="program.name"></h1>
	</div>
	<div class="row">
		<div class="programInfo col-xs-6">
			<div class="pull-right" data-ng-show="authentication.user._id == program.user._id">
				<a class="btn btn-primary" href="/#!/programs/{{program._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary" data-ng-click="remove();">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>

			<small>
				<em class="text-muted">
					Posted on
					<span data-ng-bind="program.created | date:'mediumDate'"></span>
					by
					<span data-ng-bind="program.user.displayName"></span>
					<span data-ng-bind="program.comments.length"></span>{{" comment(s)"}}
					<span >{{program.likes.length}}</span>{{" like(s)"}}

				</em>
			</small>

			<p class="lead" data-ng-bind="program.category"></p>
			<div class="evtimg" width="153px" height="153px"><img  class="img-thumbnail" src="{{program.image[0].path}}" alt="" width="150px" height="150px"/></div>
				<p class="lead" data-ng-bind="program.name"></p>
			<div class="descriptionBox"><p class="medium description" data-ng-bind="program.description"></p></div>
			<p>{{"Event Date: "}}<span class="medium programDate" data-ng-bind="program.programDate|date: 'shortDate'"></span></p>
			<a ng-click="doLike()" class="btn btn-success" ng-class="{thumbsopaque:hasLiked}" ><i class="glyphicon glyphicon-thumbs-up"></i></a>
			<!-- <a ng-click="unLike()" class="btn btn-danger" ng-show="hasLiked"><i class="glyphicon glyphicon-thumbs-down"></i></a><br>{{program.likes.length}} -->
			<br><input class="commentEntry" data-ng-model = "newComment" type= "text"/>
			<button class="btn-primary" type="button" ng-click = "addComments()">Add Comment</button>

			<div data-ng-repeat="comment in comments" class="commentBox">		
				<p class="lead" data-ng-bind="comment.comment">
				</p>
				<small class="cmtstart"> {{"comment by "}}<span class="lead1" data-ng-bind="comment.user.displayName"></span></small><small>{{" on "}}<span class="lead1"data-ng-bind="comment.created | date: 'mediumDate'"></span></small>
			</div>
			
			
		</div>
		<div class="col-xs-6">
			<div class="mapResult" id="map_canvas" height="200px">Hello!
			</div>	

			<div>
				<img ng-src="{{qrcodeUrl}}" alt="QR code"/>
			</div>
		</div>
	</div>
</section>
