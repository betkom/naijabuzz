<section data-ng-controller="ProgramsController" data-ng-init="findOne()"> 
	<div class="page-header">
		<h1 data-ng-bind="program.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == program.user._id">
		<a class="btn btn-primary" href="/#!/programs/{{program._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="program.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="program.user.displayName"></span>
			<span data-ng-bind="comments.length"></span>{{" comment(s)"}}
			<span data-ng-bind="program.likes.length"></span>{{" like(s)"}}

		</em>
	</small>

	<p class="lead" data-ng-bind="program.category"></p>
	<div class="evtimg well"><img  class="img-thumbnail" src="{{program.image[0].path}}" alt=""/></div>
	<p class="lead" data-ng-bind="program.name"></p>
	<p class="medium description" data-ng-bind="program.description"></p>
	<a ng-click="doLike()" class="btn btn-success" ng-show="showLike"><i class="glyphicon glyphicon-thumbs-up"></i></a>
	<a ng-click="unLike()" class="btn btn-danger" ng-hide="showLike"><i class="glyphicon glyphicon-thumbs-down"></i></a><br>
	<br><input class="commentEntry" data-ng-model = "comment" type= "text"/>
	<button class="btn-primary" type="button" ng-click = "addComments()">Add Comment</button>
	<div data-ng-repeat="comment in comments">
		<small><span class="lead1" data-ng-bind="comment.user.displayName"></span></small>
		<p class="lead" data-ng-bind="comment.comment" data-ng-model="comment.comment">
	</p>
	</div>
	
</section>
